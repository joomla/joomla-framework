language: php

php:
  - hhvm

before_install:
  - composer self-update
  - sh -e build/travis/scripts/hack-composer.sh # must hack composer to handle nightly hhvm version format
  - sh -e build/travis/scripts/apt-get-hhvm.sh # install nightly hhvm

install: true

before_script:
  - composer --version
  - composer update --dev -vvv
  - phpenv rehash
  - phpunit --version
  - php -v
  - mysql -e 'create database joomla_ut;'
  - mysql joomla_ut < src/Joomla/Database/Tests/Stubs/mysql.sql
  - psql -c 'create database joomla_ut;' -U postgres
  - psql -d joomla_ut -a -f src/Joomla/Database/Tests/Stubs/postgresql.sql

script:
  - ant composervalidate
  - phpunit --configuration phpunit.travis.xml
